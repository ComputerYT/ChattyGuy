<!DOCTYPE HTML>
<html>
  <head>
    <title> ChattyGuy </title>
    <meta name="charset" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body onload="onload()">
    <div id="Main">
      <audio id="Ding" src="Ding.mp3"></audio>
      <h1 id="Title"> ChattyGuy </h1>
      <button id="LearnMoreButton" class="Button" onclick="openURL()">Learn more about ChattyGuy</button>
      <div id="AccessPort">
        <label id="NameLabel"> Username </label>
        <input id="NameInput" type="text">
        <br><br>
        <label id="IDLabel"> Room </label>
        <input id="IDInput" value="Room1" type="text">
        <input id="ConnectButton" class="Button" type="submit" value="Connect" onclick="Connect()">
      </div>
      <h2 id="RoomID"> Current Room: None </h2>
      <div id="Chat">
        <p id="Message0" class="Message"> - </p>
        <p id="Message1" class="Message"> - </p>
        <p id="Message2" class="Message"> - </p>
        <p id="Message3" class="Message"> - </p>
        <p id="Message4" class="Message"> - </p>
        <p id="Message5" class="Message"> - </p>
        <p id="Message6" class="Message"> - </p>
        <p id="Message7" class="Message"> - </p>
        <label id="MessageLabel"> Message </label>
        <input id="ComposedMessage" type="text">
        <input id="SendMessage" onclick="Send()" value="Send" class="Button" type="submit">
      </div>
      <div id="Rules">
        <h3>Chat Room Rules:</h3>
        <ul>
          <li>No offensive language</li>
          <li>No threats</li>
          <li>Respect others' views</li>
          <li>Avoid spamming</li>
          <li>No advertising</li>
          <li>No hacking</li>
          <li>No NSFW content</li>
          
        </ul>
      </div>
      <br><br>
    </div>

    <script>
      function openURL() {
        window.open("https://www.example.com", "_blank", "width=400, height=300");
        // Change "https://www.example.com" to the actual URL you want to open
      }
    </script>
  </body>
</html>
